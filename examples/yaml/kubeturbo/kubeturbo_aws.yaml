apiVersion: v1
kind: Pod
metadata:
  name: kubeturbov
  namespace: kube-system
  labels:
    name: kubeturbo
spec:
  containers:
  - name: kubeturbo
    image: dongyiyang/kubeturbo:dev.0711
    command:
      - /bin/kubeturbo
    args:
      - --v=2
      - --kubeconfig=/etc/kubeturbo/kubeconfig
      - --etcd-servers=http://127.0.0.1:2379
      - --config-path=/etc/kubeturbo/config
      - --flag-path=/etc/kubeturbo/flag
    volumeMounts:
    - name: vmt-config
      mountPath: /etc/kubeturbo
      readOnly: true
  - name: etcd
    image: gcr.io/google_containers/etcd:2.0.9
    resources:
      limits:
        cpu: 100m
        memory: 50Mi
    command:
    - /usr/local/bin/etcd
    - -data-dir
    - /var/etcd/data
    - -listen-client-urls
    - http://127.0.0.1:2379,http://127.0.0.1:4001
    - -advertise-client-urls
    - http://127.0.0.1:2379,http://127.0.0.1:4001
    - -initial-cluster-token
    - etcd-kubeturbo
    volumeMounts:
    - name: etcd-storage
      mountPath: /var/etcd/data
  volumes:
  - name: etcd-storage
    emptyDir: {}
  - name: vmt-config
    hostPath:
      path: /etc/kubeturbo
  restartPolicy: Always
