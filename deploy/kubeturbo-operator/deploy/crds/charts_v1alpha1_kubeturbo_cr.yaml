apiVersion: charts.helm.k8s.io/v1alpha1
kind: Kubeturbo
metadata:
  name: kubeturbo-example
spec:
  # Default values copied from <project_dir>/helm-charts/kubeturbo/values.yaml
  
  # Default values for kubeturbo.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.

  # Turbo server version and address
  serverMeta:
    version: 6.4
    turboServer: https://Turbo_server_URL
  
  # Turbo server api user and password
  # The opsManagerUserName requires Turbo administrator role
  restAPIConfig:
    opsManagerUserName: Turbo_username
    opsManagerPassword: Turbo_password

  # Enabling targetConfig and providing a value to name your clusters, cluster groups
  targetConfig:
    targetName: Name_Each_Cluster

  #kubeturbo image details.
  image:
    repository: turbonomic/kubeturbo
    tag: 6.4.3
    pullPolicy: IfNotPresent