apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccountName }}
{{- if eq .Values.roleName "turbo-cluster-reader" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.roleName }}-{{ .Release.Name }}-{{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
      - apps
      - app.k8s.io
      - apps.openshift.io
      - batch
      - extensions
      - turbonomic.com          # Need it for backward compatibility with ORM v1
      - devops.turbonomic.io
      - config.openshift.io
    resources:
      - nodes
      - pods
      - deployments
      - replicasets
      - replicationcontrollers
      - services
      - endpoints
      - namespaces
      - limitranges
      - resourcequotas
      - persistentvolumes
      - persistentvolumeclaims
      - applications
      - jobs
      - cronjobs
      - statefulsets
      - daemonsets
      - deploymentconfigs
      - operatorresourcemappings
      - clusterversions
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - machine.openshift.io
    resources:
      - machines
      - machinesets
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - nodes/spec
      - nodes/stats
      - nodes/metrics
      - nodes/proxy
    verbs:
      - get
  - apiGroups:
      - policy.turbonomic.io
    resources:
      - slohorizontalscales
      - containerverticalscales
      - policybindings
    verbs:
      - get
      - list
      - watch
{{- end }}
{{- if eq .Values.roleName "turbo-cluster-admin" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.roleName }}-{{ .Release.Name }}-{{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
      - batch
    resources:
      - pods
      - jobs
    verbs:
      - '*'
  - apiGroups:
      - ""
      - apps
      - apps.openshift.io
      - extensions
      - turbonomic.com          # Need it for backward compatibility with ORM v1
      - devops.turbonomic.io
      - charts.helm.k8s.io
      {{- range .Values.ormOwners.apiGroup }}
      - {{.}}
      {{- end }}
    resources:
      - deployments
      - replicasets
      - replicationcontrollers
      - statefulsets
      - daemonsets
      - deploymentconfigs
      - resourcequotas
      - operatorresourcemappings
      - operatorresourcemappings/status
      - xls
      {{- range .Values.ormOwners.resources }}
      - {{.}}
      {{- end }}
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  - apiGroups:
      - ""
      - apps
      - batch
      - extensions
      - policy
      - app.k8s.io
      - argoproj.io
      - apiextensions.k8s.io
      - config.openshift.io
    resources:
      - nodes
      - services
      - endpoints
      - namespaces
      - limitranges
      - persistentvolumes
      - persistentvolumeclaims
      - poddisruptionbudget
      - cronjobs
      - applications
      - customresourcedefinitions
      - clusterversions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - machine.openshift.io
    resources:
      - machines
      - machinesets
    verbs:
      - get
      - list
      - update
  - apiGroups:
      - ""
    resources:
      - nodes/spec
      - nodes/stats
      - nodes/metrics
      - nodes/proxy
      - pods/log
    verbs:
      - get
  - apiGroups:
      - policy.turbonomic.io
    resources:
      - slohorizontalscales
      - containerverticalscales
      - policybindings
    verbs:
      - get
      - list
      - watch
  # Need it for SCC impersonation
  - apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    verbs:
      - list
      - use
  # Need it for SCC impersonation
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      {{- if not .Values.args.skipCreatingSccImpersonationResources }}
      - create
      - delete
      {{- end }}
      - impersonate
  {{- if not .Values.args.skipCreatingSccImpersonationResources }}
  # Need it for SCC impersonation
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - create
      - delete
      - update
  {{- end }}
{{- end }}
---
kind: ClusterRoleBinding
# For OpenShift 3.4-3.7 use apiVersion: v1
# For kubernetes 1.9 use rbac.authorization.k8s.io/v1
# For kubernetes 1.8 use rbac.authorization.k8s.io/v1beta1
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.roleBinding }}-{{ .Release.Name }}-{{ .Release.Namespace }} 
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccountName }}
    namespace: {{ .Release.Namespace }}
roleRef:
  # User creating this resource must have permissions to add this policy to the SA
  kind: ClusterRole
  {{- if eq .Values.roleName "cluster-admin" }}
  name: "cluster-admin"
  {{- else if or (eq .Values.roleName "turbo-cluster-admin") (eq .Values.roleName "turbo-cluster-reader") }}
  name: {{ .Values.roleName }}-{{ .Release.Name }}-{{ .Release.Namespace }}
  {{- else }}
  name: {{ .Values.roleName }}
  {{- end }}
  # For OpenShift v3.4 remove apiGroup line
  apiGroup: rbac.authorization.k8s.io